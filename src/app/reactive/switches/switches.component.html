<h2>Template: Switches</h2>
<hr>

<!-- RarioButton -->
<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="genero" value="M" id="radioMasculino" >
                <label class="form-check-label" for="flexRadioDefault1">
                  Masculino
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="genero" value="F" id="radioMFemenino" >
                <label class="form-check-label" for="flexRadioDefault2">
                  Femenino
                </label>
              </div>
        </div>
    </div>

    <!-- switch -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" formControlName="notificaciones" id="flexSwitchCheckNotificaciones">
                <label class="form-check-label" for="flexSwitchCheckDefault">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>

    <!-- checkbox -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Terminos y condiciones</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" formControlName="condiciones" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Terminos y condiciones de uso
                </label>
              </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" type="submit">
                Guardar
            </button>
        </div>
    </div>

</form>
