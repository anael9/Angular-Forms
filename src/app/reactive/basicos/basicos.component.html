<h2>Template: Basicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" [formGroup]="miFormulario">

            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label for="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName='producto'  name="producto" placeholder="Nombre del producto">
                    <span class="form-text text-danger" *ngIf="campoNoValido('producto')">Debe de ser de tres o mas letras.</span>
                </div>
            </div>

            <!-- Campo de precio -->
            <div class="mb-3 row">
                <label for="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" formControlName="precio" name="precio" placeholder="Precio del producto">
                    <span class="form-text text-danger" *ngIf="campoNoValido('precio')">El precio debe de ser cero o mayor.</span>
                </div>
            </div>

            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label for="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" formControlName="existencias" name="existencias" placeholder="Existencias del producto">
                    <span class="form-text text-danger" *ngIf="campoNoValido('existencias')">Las existencias deben de ser cero o mayor.</span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>


<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ miFormulario.pristine }}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched }}</pre>

        <span>Valor</span>
        <pre>{{ miFormulario.value | json }}</pre>
    </div>
</div>
