<h2>Validaciones Reactivas</h2>
<hr>    

<div class="row">
    <div class="col">
        <form autocomplete="off" [formGroup]="miFormulario" (submit)="submitFormulario()">

            <!-- Nombre -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Nombre completo</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre del usuario">
                    <span class="form-text text-danger" *ngIf="campoNoValido( 'nombre' )">Debe de ser en formato de nombre y apellido.</span>
                </div>
            </div>

             <!-- Username -->
             <div class="row mb-3">
                <label class="col-sm-3 col-form-label">UserName</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" formControlName="username" placeholder="Nombre codigo del usuario">
                    <span class="form-text text-danger" *ngIf="campoNoValido( 'username' )">No puede ser strider.</span>
                </div>
            </div>

            <!-- Email -->
            <div class="row mb-3">
               <label class="col-sm-3 col-form-label">Email</label>
               <div class="col-sm-9">
                   <input type="email" class="form-control" formControlName="email" placeholder="Email del usuario">
                   <span class="form-text text-danger" *ngIf="campoNoValido( 'email' )"> {{ emailErrorMsg }} </span>
               </div>
           </div>

           <!-- Password -->
           <div class="row mb-3">
              <label class="col-sm-3 col-form-label">Password</label>
              <div class="col-sm-9">
                  <input type="password" class="form-control" formControlName="password" placeholder="Password del usuario">
                  <span class="form-text text-danger" *ngIf="campoNoValido( 'password' )">Debe de ser en mayor de 6 digitos.</span>
              </div>
          </div>

          <!-- Password -->
          <div class="row mb-3">
             <label class="col-sm-3 col-form-label">Confirmar</label>
             <div class="col-sm-9">
                 <input type="password" class="form-control" formControlName="password2" placeholder="Confirmar password del usuario">
                 <span class="form-text text-danger" *ngIf="campoNoValido( 'password2' )">Las contrasenas deben de ser iguales.</span>
             </div>
         </div>

         <div class="row">
            <div class="col">
                <button class="btn btn-primary float-end" [disabled]="miFormulario.pending" type="submit">
                    Crear
                </button>
            </div>
         </div>
        </form>
    </div>
</div>
<h2>{{ !miFormulario.invalid }}</h2>
